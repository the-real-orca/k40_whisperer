<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Picnic CSS -->
	<link rel="stylesheet" href="libs/css/picnic.min.css">

	<!-- Icons -->
	<link rel="stylesheet" href="libs/css/laser-font.css">
	<link rel="stylesheet" href="libs/css/animation.css">

	<!-- Zepto -->
	<script type='text/javascript' src='libs/js/zepto.min.js'></script>

	<!-- Knockout.js MVVM -->
	<script type='text/javascript' src='libs/js/knockout-3.4.2.js'></script>
	<script type='text/javascript' src='libs/js/knockout.mapping-2.4.1.js'></script>

	<!-- Tabs -->
	<link rel="stylesheet" href="tabs.css">

	<!-- Messages -->
	<link rel="stylesheet" href="msg.css">
	<script src="msg.js"></script>


	<!--  -->
	<link rel="stylesheet" href="main.css">
	<script type='text/javascript' src='main.js'></script>

</head>
<body>

	<!-- header -->
	<div class="header">
		<div class="title">
			<h1 data-bind="click: getStatus"><i class="icon-hazard-laser"></i> Laser Whisperer</h1>
		</div>
		<div>
			<!-- TODO -->
			(<span data-bind="text: pos.x"></span>,<span data-bind="text: pos.y"></span>)
		</div>
		<div class="statusLine">
			<span class="dangerous" data-bind="css: { ok: status.laser, error: alert.laser }"><i class="icon-flash"></i></span>
			<span data-bind="css: { ok: status.airassist, error: alert.airassist }"><i class="icon-airassist"></i> <span data-bind="text: status.airassist" class="unit percent"></span></span>

			<span data-bind="css: { ok: status.waterTemp, error: alert.waterTemp }"><i class="icon-thermometer"></i> <span data-bind="text: status.waterTemp" class="unit temp"></span></span>
			<span data-bind="css: { ok: status.waterFlow, error: alert.waterFlow }"><i class="icon-water"></i> <span data-bind="text: status.waterFlow" class="unit flowrate"></span></span>

			<span data-bind="css: { ok: status.usb, error: alert.usb }" ><i class="icon-usb"></i></span>
			<span data-bind="css: { ok: status.network, error: alert.network }" ><i data-bind="css: status.networkIcon"></i></span>
		</div>
	</div>

	<!-- message stack -->
	<div class="flex">
		<div id="stack" class="right message-stack half-700 third-1000" data-bind="template: {foreach: msgList, afterAdd: fxFadeIn, beforeRemove: fxSlideUpRemove}">
			<article class="card message" data-bind="css: type">
			  <header><span data-bind="html: header"></span><span class="close">
					<span data-bind="visible: timeoutHandle, click: removeTimeout">
						<span class="timeout" data-bind="style: { animationDuration: timeout+'s'}"></span> <b>&#9684;</b>
					</span>
					&nbsp; <b data-bind="click: remove">&times;</b>
				</span></header>
			  <section data-bind="html: text"></section>
			</article>
		</div>
	</div>

	<!-- main content -->
	<div class="tabs side-right">

		<!-- Workspace -->
		<input id="Workspace" name="mainTabsGroup" type="radio" checked />
		<label class="title" for="Workspace"><i class="icon-picture"></i></label>
		<div class="content center" >
			<div class="flex">
				<div class="workspace">
	<!--
					<svg viewBox="0 0 320 200" width="100%" height="100%">
						<path stroke="black" fill="cyan" d="M 0,0 L 320,0 L 320,200 L 0,200 z"/>
						<path fill="red"  d="M 0,0 L 320,0 L 160,200 z"/>
						<path stroke="black" fill="none" d="M 160,0 L 260,100 L 160,200 L 60,100 z"/>
					</svg>
	-->				
					<svg data-bind="attr: {viewBox: (-workspace.margin()) +' '+ (-workspace.margin()) +' '+ (workspace.width()+workspace.margin()*2) +' '+ (workspace.height()+workspace.margin()*2) }"  width="100%" height="100%" preserveAspectRatio="xMidYMin meet">
						<rect data-bind="attr: {width: workspace.width()+workspace.margin()*2, height: workspace.height()+workspace.margin()*2, x:-workspace.margin(), y: -workspace.margin()}" id="canvasRect" />

						<rect data-bind="attr: {width: workspace.width(), height: workspace.height(), x: 0, y: 0}" id="workspaceRect" />
						
						<defs><clipPath id="clip"><use xlink:href="#canvasRect"/></clipPath></defs>
		
						<g clip-path="url(#clip)">
							<use href="images/origin.svg#origin" data-bind="attr: {x: toX( workspace.workspaceOrigin.x ), y: toY( workspace.workspaceOrigin.y )}"></use>
							<g data-bind="foreach: workspace.items">
								<use data-bind="attr: {href: url()+'#root', x: workX( x ), y: workY( y )}"></use>
							</g>
						</g>
					</svg>
				</div>
				<div class="workspaceControl">
					<div>
						<input id="uploadFile" name="file" type="file" onchange="change: sendFile()"></input>
						<button class="icon-folder-open large" data-bind="click: uploadFile"></button>
					</div>
					<div>
						<button class="icon-layers large" data-bind="click: ()=>{$('#dialog_itemsList').click()}, enable: workspace.items().length > 0"></button>
					</div>
					<div>
						<button class="error icon-trash large" data-bind="click: workspaceClear, enable: workspace.items().length > 0"></button>
					</div>
				</div>
			</div>
		</div>

		<!-- Workspace Origin -->
		<input id="Position" name="mainTabsGroup" type="radio"/>
		<label class="title" for="Position"><i class="icon-move"></i></label>
		<div class="content center">
			<div class="flex">
				<div class="moveControl">
					<table class="move">
						<tr>
							<td></td><td></td><td></td>
							<td><button class="move" data-bind="click: moveWorkspaceOriginY.bind($data, 10), enable: status.usb() && !status.laser()"><i class="toUp icon-move_fast"></i></button></td>
							<td></td><td></td><td></td>
						</tr>
						<tr>
							<td></td><td>
								<label class="indicator">
									<input type="radio" value="top-left" name="indicator" data-bind="checked: workspace.indicator"></input>
									<i class="button icon-top-left"></i>
								</label>
							</td><td></td>
							<td><button class="move" data-bind="click: moveWorkspaceOriginY.bind($data, 1), enable: status.usb() && !status.laser()"><i class="toUp icon-move_std"></i></button></td>
							<td></td><td>
								<label class="indicator">
									<input type="radio" value="top-right" name="indicator" data-bind="checked: workspace.indicator"></input>
									<i class="button icon-top-right"></i>
								</label>
							</td><td></td>
						</tr>
						<tr>
							<td></td><td></td><td></td>
							<td><button class="move" data-bind="click: moveWorkspaceOriginY.bind($data, 0.1), enable: status.usb() && !status.laser()"><i class="toUp icon-move_slow"></i></button></td>
							<td></td><td></td><td></td>
						</tr>
						<tr>
							<td><button class="move" data-bind="click: moveWorkspaceOriginX.bind($data, -10), enable: status.usb() && !status.laser()"><i class="toLeft icon-move_fast"></i></button></td>
							<td><button class="move" data-bind="click: moveWorkspaceOriginX.bind($data, -1), enable: status.usb() && !status.laser()"><i class="toLeft icon-move_std"></i></button></td>
							<td><button class="move" data-bind="click: moveWorkspaceOriginX.bind($data, -0.1), enable: status.usb() && !status.laser()"><i class="toLeft icon-move_slow"></i></button></td>
							
							<td>
								<label class="indicator">
									<input type="radio" value="origin" name="indicator" data-bind="checked: workspace.indicator"></input>
									<i class="button icon-origin"></i>
								</label>
							</td>
							
							<td><button class="move" data-bind="click: moveWorkspaceOriginX.bind($data, 0.1), enable: status.usb() && !status.laser()"><i class="toRight icon-move_slow"></i></button></td>
							<td><button class="move" data-bind="click: moveWorkspaceOriginX.bind($data, 1), enable: status.usb() && !status.laser()"><i class="toRight icon-move_std"></i></button></td>
							<td><button class="move" data-bind="click: moveWorkspaceOriginX.bind($data, 10), enable: status.usb() && !status.laser()"><i class="toRight icon-move_fast"></i></button></td>
						</tr>
						<tr>
							<td></td><td></td><td></td>
							<td><button class="move" data-bind="click: moveWorkspaceOriginY.bind($data, -0.1), enable: status.usb() && !status.laser()"><i class="toDown icon-move_slow"></i></button></td>
							<td></td><td></td><td></td>
						</tr>
						<tr>
							<td></td><td>
								<label class="indicator">
									<input type="radio" value="bottom-left" name="indicator" data-bind="checked: workspace.indicator"></input>
									<i class="button icon-bottom-left"></i>
								</label>
							</td><td></td>
							<td><button class="move" data-bind="click: moveWorkspaceOriginY.bind($data, -1), enable: status.usb() && !status.laser()"><i class="toDown icon-move_std"></i></button></td>
							<td></td><td>
								<label class="indicator">
									<input type="radio" value="bottom-right" name="indicator" data-bind="checked: workspace.indicator"></input>
									<i class="button icon-bottom-right"></i>
								</label>
							</td><td></td>
						</tr>
						<tr>
							<td></td><td></td><td></td>
							<td><button class="move" data-bind="click: moveWorkspaceOriginY.bind($data, -10), enable: status.usb() && !status.laser()"><i class="toDown icon-move_fast"></i></button></td>
							<td></td><td></td><td></td>
						</tr>
					</table>
				</div>
				<div class="moveSidePanel">
					<fieldset class="positionDisplay">
						<legend><i class="icon-origin large"></i></legend>
						<div>
							<b>X:</b> <input type="number" data-bind="numericValue: workspace.workspaceOrigin.x, precision: 2, enable: pos.valid"></input><span class="unit" data-bind="text: unit.pos"></span>
						</div>
						<div>
							<b>Y:</b> <input type="number" data-bind="numericValue: workspace.workspaceOrigin.y, precision: 2, enable: pos.valid"></input><span class="unit" data-bind="text: unit.pos"></span>
						</div>
						<button data-bind="css: {success: !pos.valid()}, click: resetWorkspaceOrigin, enable: status.usb() && !status.laser()"><i class="icon-forward"></i> (0,0)</button>
					</fieldset>
					<fieldset class="laserControl">
						<legend><i class="icon-attention large"></i></legend>
						<button data-bind="click: unlock, enable: status.usb() && !status.laser()"><i class="icon-eject"></i></button>
						<button class="success" data-bind="click: initLaser, visible: !status.usb()"><i class="icon-off"></i></button>
						<button class="error" data-bind="click: releaseLaser, visible: status.usb, enable: !status.laser()"><i class="icon-off"></i></button>
					</fieldset>
				</div>
			</div>
		</div>

		<!-- Process -->
		<input id="Process" name="mainTabsGroup" type="radio"/>
		<label class="title" for="Process"><i class="icon-flash"></i></label>
		<div class="content center">
			<div class="flex">
				<div class="profile">
					<input class="name" input="text" placeholder="profile name" data-bind="value: profile.name" />
					<label for="dialog_profilesList" class="button icon-tasks"></label>
				</div>
				<div class="taskList">
					<div data-bind="foreach: tasks">
						<div class="taskItem">
							<span class="index" data-bind="text: $index()+1"></span>
							<div class="progress grow">
								<div data-bind="style: {width: progress()+'%', background: _.statusColor()}" ></div>
								<label class="name" for="dialog_taskSettings" data-bind="text: name, click: ()=>{$root.selectedTask($data);return true}"></label>
								<span class="status">
									<span data-bind="css: _.statusIcon" class=""></span>
								</span>
							</div>

							<button class="gray icon-ellipsis-horizontal" data-bind="click: ()=>{_.showMenu(true)}"></button>
							<div class="popup" data-bind="css: {active: _.showMenu}">
								<div class="overlay" data-bind="click: ()=>{_.showMenu(false)}"></div>
								<div class="content">
									<button class="error icon-trash" data-bind="click: ()=>{$root.tasks.remove($data); _.showMenu(false)}"></button>
									<!-- ko if: $index() > 0 -->
										<button class="icon-up" data-bind="click: ()=>{$root.tasks.move($index(), $index()-1); _.showMenu(false)}"></button>
									<!-- /ko -->
									<!-- ko if: ($index()+1) < $root.tasks().length -->
										<button class="icon-down" data-bind="click: ()=>{$root.tasks.move($index(), $index()+1); _.showMenu(false)}"></button>
									<!-- /ko -->
									<!-- ko if: ($index()+1) == $root.tasks().length -->
										<button class="icon-plus" data-bind="click: ()=>{$root.tasks.push(taskViewModel()); _.showMenu(false)}"></button>
									<!-- /ko -->
									<div class="vertical-ruler"></div>
									<button class="icon-sliders" data-bind="click: ()=>{$root.selectedTask($data); $root.dialog.taskSettings(true); _.showMenu(false)}"></button>
									<button class="icon-play" data-bind="click: ()=>{taskRun($data.id()); _.showMenu(false)}, enable: $root.status.usb && !$root.status.laser()"></button>
									<button class="gray icon-logout" data-bind="click: ()=>{_.showMenu(false)}"></button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="taskSidePanel">
					<button class="success" data-bind="click: taskRunAll, enable: status.usb(), visible: !status.laser()"><i class="icon-play x-large"></i></button>
					<button class="error" data-bind="click: stop, enable: status.usb(), visible: status.laser()"><i class="icon-close-octagon xx-large"></i></button>
				</div>
			</div>
		</div>

		<!-- Placeholder -->
		<input id="Placeholder" name="mainTabsGroup" type="radio" />
		<label class="title" for="Placeholder"><i class="">&nbsp;&nbsp;&nbsp;</i></label>
		<div class="content center">
			<div class="flex">
			</div>
		</div>

		<!-- Setup -->
		<input id="Setup" name="mainTabsGroup" type="radio" />
		<label class="title" for="Setup"><i class="icon-wrench"></i></label>
		<div class="content center">
			<div class="flex">
				<div class="">
					<span class="name">Full Screen Mode</span>
					<button class="pseudo icon-toggle-off large" data-bind="visible: !status.fullscreen(), click: ()=>{enterFullscreen(); return true}"></button>
					<button class="pseudo icon-toggle-on large" data-bind="visible: status.fullscreen(), click: ()=>{exitFullscreen(); return true}"></button>
				</div>
			</div>
		</div>
	</div>

	<!-- ------------------------------------------------------------------------------ -->
	<!-- fullscreen dialog -->
	<div class="modal">
		<input id="dialog_fullscreen" type="checkbox" data-bind="checked: dialog.fullscreen" />
		<label for="dialog_fullscreen" class="overlay"></label>
		<article>
			<header>
				<h3>small display detected</h3>
				<label for="dialog_fullscreen" class="close">&times;</label>
			</header>
			<section class="center">
				<br>
				<label for="dialog_fullscreen" class="button success large" data-bind="click: ()=>{enterFullscreen(); return true}">Full Screen Mode</label><br>
				<br>
				<label for="dialog_fullscreen" class="button">Browser Mode</label><br>
				<br>
			</section>
		</article>
	</div>

	<!-- item dialog -->
	<div class="modal">
		<input id="dialog_itemsList" type="checkbox" data-bind="checked: dialog.itemsList"/>
		<label for="dialog_itemsList" class="overlay"></label>
		<article class="itemsList">
			<header>
				<i class="icon-layers large"></i>
				<label for="dialog_itemsList" class="close x-large icon-logout"></label>
			</header>
			<section class="content">
				<div data-bind="foreach: workspace.items">
					<div class="workspaceItem">
						<label class="grow">
							<input type="checkbox" name="selected" data-bind="checked: selected"/><span class="checkable"></span>
							<span class="index" data-bind="text: $index()+1"></span>
							<span class="name" data-bind="text: name"></span>
						</label>

						<label for="dialog_itemSettings" class="gray button icon-sliders" data-bind="click: ()=>{return itemPrepareParams($index())}"></label>

						<button class="error icon-trash" data-bind="click: ()=>{workspaceRemoveItem($data.id())}"></button>
					</div>
				</div>
				<hr>
				<div class="workspaceItem">
					<label>
						<input type="checkbox"  data-bind="checked: selectAllItems"/><span class="checkable"></span>
						all / none
					</label>

					<span class="grow"></span>

					<button class="icon-folder-open" data-bind="click: uploadFile"></button>

					<label for="dialog_itemSettings" class="button icon-sliders" data-bind="click: ()=>{return itemPrepareParams()}"></label>

					<button class="error icon-trash" data-bind="click: ()=>{workspaceRemoveItem()}"></button>
				</div>
			</section>
		</article>
	</div>
	<div class="modal">
		<input id="dialog_itemSettings" type="checkbox" data-bind="checked: dialog.itemsSettings"/>
		<label for="dialog_itemSettings" class="overlay"></label>
		<article class="item settings" data-bind="with: selectedItems">
			<header>
				<span class="name" data-bind="text: name" ></span>
				<label for="dialog_itemSettings" class="close x-large icon-logout"></label>
			</header>
			<section class="content">
				<div class="parameterTable" >
					<span class="parameterName">pos</span>
					<div data-bind="visible: showAbs()">
						<div>
							<span class="coordinate">X</span>
							<input type="number" data-bind="numericValue: ax"></input>
							<span class="unit" data-bind="text: $root.unit.pos"></span>
						</div>

						<div>
							<span class="coordinate">Y</span>
							<input type="number" data-bind="numericValue: dy"></input>
							<span class="unit" data-bind="text: $root.unit.pos"></span>
						</div>

						<span class="spacing"/>
						<div>
							<input id="showAbs" type="checkbox" data-bind="checked: showAbs" />
							<label class="toggleSwitch" for="showAbs">
								<span class="checkable"><b>abs</b> <i class="icon-toggle-left large"></i> rel</span>
							</label>
						</div>
					</div>
					<div data-bind="visible: !showAbs()">
						<div>
							<span class="coordinate">&Delta;X</span>
							<input type="number" data-bind="numericValue: dx"></input>
							<span class="unit" data-bind="text: $root.unit.pos"></span>
						</div>

						<div>
							<span class="coordinate">&Delta;Y</span>
							<input type="number" data-bind="numericValue: dy"></input>
							<span class="unit" data-bind="text: $root.unit.pos"></span>
						</div>

						<span class="spacing"/>
						<div>
							<label class="toggleSwitch" for="showAbs">
								<span class="checkable">abs <i class="icon-toggle-right large"></i> <b>rel</b></span>
							</label>
						</div>
					</div>


					<span class="parameterName">align</span>
					<div>
						<button data-bind="click: alignLeftOfAxis"><i class="icon-align-right large"></i></button>
						<button data-bind="click: alignRightOfAxis"><i class="icon-align-left large"></i></button>
						<button data-bind="click: alignToOrigin"><i class="icon-origin large"></i></button>
						<button data-bind="click: alignAboveOfAxis"><i class="icon-align-bottom large"></i></button>
						<button data-bind="click: alignUnderAxis"><i class="icon-align-top large"></i></button>
					</div>

<!--
					<span class="parameterName">size</span>
					<div>
						<input type="number"></input>
						<span class="unit">%</span>
					</div>

					<span class="parameterName">arrange</span>
					<div>
						<button><i class="icon-resize-horizontal"></i></button>
						<button><i class="icon-resize-vertical"></i></button>
					</div>
-->

					<span class="parameterName">color</span>
					<div>
						<label class="colorSelect" style="color: #222">
							<input name="color" type="radio" value="black" data-bind="checked: color" />
							<span class="checkable"><i class="icon-brush large"></i></span>
						</label>
						<label class="colorSelect" style="color: red">
							<input name="color" type="radio" value="red" data-bind="checked: color" />
							<span class="checkable"><i class="icon-brush large"></i></span>
						</label>
						<label class="colorSelect" style="color: green">
							<input name="color" type="radio" value="green" data-bind="checked: color" />
							<span class="checkable"><i class="icon-brush large"></i></span>
						</label>
						<label class="colorSelect" style="color: blue">
							<input name="color" type="radio" value="blue" data-bind="checked: color" />
							<span class="checkable"><i class="icon-brush large"></i></span>
						</label>
						<label class="colorSelect" style="color: orange">
							<input name="color" type="radio" value="orange" data-bind="checked: color" />
							<span class="checkable"><i class="icon-brush large"></i></span>
						</label>
						<label class="colorSelect" style="color: darkcyan">
							<input name="color" type="radio" value="darkcyan" data-bind="checked: color" />
							<span class="checkable"><i class="icon-brush large"></i></span>
						</label>
						<label class="colorSelect" style="color: magenta">
							<input name="color" type="radio" value="magenta" data-bind="checked: color" />
							<span class="checkable"><i class="icon-brush large"></i></span>
						</label>
					</div>

				</div>
			</section>
		</article>
	</div>

	<!-- task dialog -->
	<div class="modal">
		<input id="dialog_profilesList" type="checkbox" data-bind="checked: dialog.profilesList"/>
		<label for="dialog_profilesList" class="overlay"></label>
		<article class="profilesList">
			<header>
				<i class="icon-tasks x-large"></i>
				<label for="dialog_profilesList" class="close x-large icon-logout"></label>
			</header>
			<section class="content">
				<div data-bind="foreach: profile.list">
					<div class="profileItem">
						<label class="name grow" data-bind="text: name"></label>

						<label for="dialog_itemSettings" class="button icon-folder-open" data-bind="click: setActiveProfile.bind($data,id)"></label>

						<button class="error icon-trash" data-bind="click: removeProfile.bind($data,id)"></button>
					</div>
				</div>
				<hr>
				<div class="profileItem">
					<span class="grow"></span>

					<button class="icon-plus" data-bind="click: setActiveProfile.bind($data,null)"></button>
				</div>
			</section>
		</article>
	</div>
	<div class="modal">
		<input id="dialog_taskSettings" type="checkbox" data-bind="checked: dialog.taskSettings"/>
		<label for="dialog_taskSettings" class="overlay"></label>
		<article class="taskSettings" data-bind="with: selectedTask">
			<header>
				<input class="name" input="text" placeholder="task name" data-bind="value: name" />
				<label for="dialog_taskSettings" class="close x-large icon-logout"></label>
			</header>
			<section class="content">
				<div class="parameterTable" >
					<span class="parameterName">color</span>
					<div>
						<label class="colorSelect" style="color: #222">
