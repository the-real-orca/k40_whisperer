<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Picnic CSS -->
	<link rel="stylesheet" href="libs/css/picnic.min.css">

	<!-- Icons -->
	<link rel="stylesheet" href="libs/css/laser-font.css">
	<link rel="stylesheet" href="libs/css/animation.css">

	<!-- Zepto -->
	<script type='text/javascript' src='libs/js/zepto.min.js'></script>

	<!-- WebSockets -->
	<script type="text/javascript" src="libs/js/socket.io.slim.js"></script>

	<!-- Knockout.js MVVM -->
	<script type='text/javascript' src='libs/js/knockout-3.4.2.js'></script>
	<script type='text/javascript' src='libs/js/knockout.mapping-2.4.1.js'></script>

	<!-- Tabs -->
	<link rel="stylesheet" href="tabs.css">

	<!-- Messages -->
	<link rel="stylesheet" href="msg.css">
	<script src="msg.js"></script>


	<!--  -->
	<link rel="stylesheet" href="main.css">
	<script type='text/javascript' src='main.js'></script>

</head>
<body>

	<!-- header -->
	<div class="header">
		<div class="title">
			<h1 data-bind="click: getStatus"><i class="icon-hazard-laser"></i> Laser Whisperer</h1>
		</div>
		<div class="status">
			<span class="dangerous" data-bind="css: { ok: status.laser, error: alert.laser }"><i class="icon-laser"></i></span>
			<span data-bind="css: { ok: status.airassist, error: alert.airassist }"><i class="icon-fan"></i> <span data-bind="text: status.airassist" class="unit percent"></span></span>

			<span data-bind="css: { ok: status.waterTemp, error: alert.waterTemp }"><i class="icon-thermometer"></i> <span data-bind="text: status.waterTemp" class="unit temp"></span></span>
			<span data-bind="css: { ok: status.waterFlow, error: alert.waterFlow }"><i class="icon-air"></i> <span data-bind="text: status.waterFlow" class="unit flowrate"></span></span>

			<span data-bind="css: { ok: status.usb, error: alert.usb }" ><i class="icon-usb"></i></span>
			<span data-bind="css: { ok: status.network, error: alert.network }" ><i data-bind="css: status.networkIcon"></i></span>
		</div>
	</div>

	<!-- message stack -->
	<div class="flex">
		<div id="stack" class="right message-stack half-700 third-1000" data-bind="template: {foreach: msgList, afterAdd: fxFadeIn, beforeRemove: fxSlideUpRemove}">
			<article class="card message" data-bind="css: type">
			  <header><span data-bind="html: header"></span><span class="close">
					<span data-bind="visible: timeoutHandle, click: removeTimeout">
						<span class="timeout" data-bind="style: { animationDuration: timeout+'s'}"></span> <b>&#9684;</b>
					</span>
					&nbsp; <b data-bind="click: remove">&times;</b>
				</span></header>
			  <section data-bind="html: text"></section>
			</article>
		</div>
	</div>

	<!-- main content -->
	<div class="tabs side-right">

		<!-- Workspace -->
		<input id="Workspace" name="mainTabsGroup" type="radio" checked />
		<label class="title" for="Workspace"><i class="icon-picture"></i></label>
		<div class="content center" >
			<div class="flex">
				<div class="workspace">
	<!--
					<svg viewBox="0 0 320 200" width="100%" height="100%">
						<path stroke="black" fill="cyan" d="M 0,0 L 320,0 L 320,200 L 0,200 z"/>
						<path fill="red"  d="M 0,0 L 320,0 L 160,200 z"/>
						<path stroke="black" fill="none" d="M 160,0 L 260,100 L 160,200 L 60,100 z"/>
					</svg>
	-->				
					<svg data-bind="attr: {viewBox: (-workspace.margin()) +' '+ (-workspace.margin()) +' '+ (workspace.width()+workspace.margin()*2) +' '+ (workspace.height()+workspace.margin()*2) }"  width="100%" height="100%" preserveAspectRatio="xMidYMin meet">
						<rect data-bind="attr: {width: workspace.width()+workspace.margin()*2, height: workspace.height()+workspace.margin()*2, x:-workspace.margin(), y: -workspace.margin()}" id="canvasRect" />
						
						<rect data-bind="attr: {width: workspace.width(), height: workspace.height(), x: 0, y: 0}" id="workspaceRect" />
						
						<defs><clipPath id="clip"><use xlink:href="#canvasRect"/></clipPath></defs>
		
						<g clip-path="url(#clip)">
							<use href="images/origin.svg#origin" data-bind="attr: {x: toX( workspace.workspaceOrigin.x ), y: toY( workspace.workspaceOrigin.y )}"></use>
							<use href="images/home.svg#home" data-bind="attr: {x: toX(0), y: toY(0)}"></use>
							<g data-bind="foreach: workspace.items">
								<use data-bind="attr: {href: url()+'#root', x: workX( x ), y: workY( y )}"></use>
							</g>
						</g>
					</svg>
				</div>
				<div class="workspaceControl">
					<div>
						<input id="uploadFile" name="file" type="file" onchange="change: sendFile()"></input>
						<button class="icon-folder-open large" data-bind="click: uploadFile"></button>
					</div>
					<div>
						<button class="icon-layers large" data-bind="click: ()=>{$('#dialog_itemsList').click()}, enable: workspace.items().length > 0"></button>
					</div>
					<div>
						<button class="error icon-trash large" data-bind="click: workspaceClear, enable: workspace.items().length > 0"></button>
					</div>
				</div>
			</div>
		</div>

		<!-- Workspace Origin -->
		<input id="Position" name="mainTabsGroup" type="radio"/>
		<label class="title" for="Position"><i class="icon-move"></i></label>
		<div class="content center">
			<div class="flex">
				<div class="moveControl">
					<table class="move">
						<tr>
							<td></td><td></td><td></td>
							<td><button class="move" data-bind="click: moveWorkspaceOrigin.bind($data, 0, $root.config.stepSize()*10 ), enable: status.usb"><i class="toUp icon-move_fast"></i></button></td>
							<td></td><td></td><td></td>
						</tr>
						<tr>
							<td></td><td></td><td></td>
							<td><button class="move" data-bind="click: moveWorkspaceOrigin.bind($data, 0, $root.config.stepSize() ), enable: status.usb"><i class="toUp icon-move_std"></i></button></td>
							<td></td><td></td><td></td>
						</tr>
						<tr>
							<td></td><td></td><td></td>
							<td><button class="move" data-bind="click: moveWorkspaceOrigin.bind($data, 0, $root.config.stepSize()/10 ), enable: status.usb"><i class="toUp icon-move_slow"></i></button></td>
							<td></td><td></td><td></td>
						</tr>
						<tr>
							<td><button class="move" data-bind="click: moveWorkspaceOrigin.bind($data, -$root.config.stepSize()*10, 0), enable: status.usb"><i class="toLeft icon-move_fast"></i></button></td>
							<td><button class="move" data-bind="click: moveWorkspaceOrigin.bind($data, -$root.config.stepSize(), 0), enable: status.usb"><i class="toLeft icon-move_std"></i></button></td>
							<td><button class="move" data-bind="click: moveWorkspaceOrigin.bind($data, -$root.config.stepSize()/10, 0), enable: status.usb"><i class="toLeft icon-move_slow"></i></button></td>
							
							<td>
								<label class="TODO anchorPos button flat"><!-- center -->
									<i class="icon-center"></i>
									<input type="radio" value="center" name="anchorPos" data-bind="checked: anchor"></input>
								</label>
							</td>
							
							<td><button class="move" data-bind="click: moveWorkspaceOrigin.bind($data, $root.config.stepSize()/10, 0), enable: status.usb"><i class="toRight icon-move_slow"></i></button></td>
							<td><button class="move" data-bind="click: moveWorkspaceOrigin.bind($data, $root.config.stepSize(), 0), enable: status.usb"><i class="toRight icon-move_std"></i></button></td>
							<td><button class="move" data-bind="click: moveWorkspaceOrigin.bind($data, $root.config.stepSize()*10, 0), enable: status.usb"><i class="toRight icon-move_fast"></i></button></td>
						</tr>
						<tr>
							<td></td><td></td><td></td>
							<td><button class="move" data-bind="click: moveWorkspaceOrigin.bind($data, 0, -$root.config.stepSize()/10 ), enable: status.usb"><i class="toDown icon-move_slow"></i></button></td>
							<td></td><td></td><td></td>
						</tr>
						<tr>
							<td></td><td></td><td></td>
							<td><button class="move" data-bind="click: moveWorkspaceOrigin.bind($data, 0, -$root.config.stepSize() ), enable: status.usb"><i class="toDown icon-move_std"></i></button></td>
							<td></td><td></td><td></td>
						</tr>
						<tr>
							<td></td><td></td><td></td>
							<td><button class="move" data-bind="click: moveWorkspaceOrigin.bind($data, 0, -$root.config.stepSize()*10 ), enable: status.usb"><i class="toDown icon-move_fast"></i></button></td>
							<td></td><td></td><td></td>
						</tr>
					</table>
				</div>
				<div class="moveSidePanel">
					<div class="positionDisplay">
						<div>
							<b>X:</b> <input type="number" data-bind="numericValue: workspace.workspaceOrigin.x, precision: 2, enable: pos.valid"></input><span class="unit" data-bind="text: unit.pos"></span>
						</div>
						<div>
							<b>Y:</b> <input type="number" data-bind="numericValue: workspace.workspaceOrigin.y, precision: 2, enable: pos.valid"></input><span class="unit" data-bind="text: unit.pos"></span>
						</div>
					</div>
					<hr>
					<div class="laserControl">
						<button data-bind="css: {success: !pos.valid()}, click: resetWorkspaceOrigin, enable: status.usb"><i class="icon-ccw"></i> Reset</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Process -->
		<input id="Process" name="mainTabsGroup" type="radio" />
		<label class="title" for="Process"><i class="icon-flash"></i></label>
		<div class="content center">
			<div class="center laserControl">
				<button class="success" data-bind="click: initLaser, visible: !status.usb()"><i class="icon-off"></i> Init</button>
				<button data-bind="click: releaseLaser, visible: status.usb"><i class="icon-off"></i> Release</button>
				<button data-bind="css: {success: !pos.valid()}, click: home, enable: status.usb"><i class="icon-home"></i> Home</button>
				<button data-bind="click: unlock, enable: status.usb"><i class="icon-eject"></i> Unlock</button>
				<button data-bind="click: stop, enable: status.usb" class="error"><i class="icon-close-octagon"></i> Stop</button>
			</div>
			<hr>
			<div class="flex">
				<div class="taskList">
					<table class=""><tbody data-bind="foreach: tasks">
						<tr>
							<td class="index right"><span data-bind="text: $index()+1"></span></td>
							<td class="name">
								<label for="dialog_taskSettings" data-bind="text: name, click: ()=>{$root.selectedTask($data);return true}"></label>
							</td>
							<td>
								<label for="dialog_taskSettings" class="gray button icon-sliders" data-bind="click: ()=>{$root.selectedTask($data);return true}"></label>
							</td>
							<td class="remove"><button class="gray icon-play" data-bind="click: ()=>{taskRun($data.id())}, enable: $root.status.usb"></button></td>
						</tr>
					</tbody></table>
				</div>
				<div class="taskSidePanel">
					<button class="success icon-play" data-bind="click: taskRunAll, enable: status.usb"></button>
				</div>
			</div>
		</div>

		<span class="spacer"></span>

		<!-- Setup -->
		<input id="Setup" name="mainTabsGroup" type="radio" />
		<label class="title" for="Setup"><i class="icon-cog"></i></label>
		<div class="content center">
			<div class="flex">
				<div class="">
					<span class="name">Full Screen Mode</span>
					<button class="pseudo icon-toggle-off large" data-bind="visible: !status.fullscreen(), click: ()=>{enterFullscreen(); return true}"></button>
					<button class="pseudo icon-toggle-on large" data-bind="visible: status.fullscreen(), click: ()=>{exitFullscreen(); return true}"></button>
				</div>
			</div>
		</div>
	</div>
	
	<!-- ------------------------------------------------------------------------------ -->
	<!-- fullscreen dialog -->
	<div class="modal">
		<input id="dialog_fullscreen" type="checkbox" data-bind="checked: dialog.fullscreen" />
		<label for="dialog_fullscreen" class="overlay"></label>
		<article>
			<header>
				<h3>small display detected</h3>
				<label for="dialog_fullscreen" class="close">&times;</label>
			</header>
			<section class="center">
				<br>
				<label for="dialog_fullscreen" class="button success large" data-bind="click: ()=>{enterFullscreen(); return true}">Full Screen Mode</label><br>
				<br>
				<label for="dialog_fullscreen" class="button">Browser Mode</label><br>
				<br>
			</section>
		</article>
	</div>

	<!-- item dialog -->
	<div class="modal">
		<input id="dialog_itemsList" type="checkbox" />
		<label for="dialog_itemsList" class="overlay"></label>
		<article class="itemsList">
			<section class="content">
				<table class=""><tbody data-bind="foreach: workspace.items">
					<tr>
						<td>
							<label>
								<input type="checkbox" name="selected" data-bind="checked: selected"/><span class="checkable"></span>
								<span class="index" data-bind="text: $index()+1"></span>.
								<span data-bind="text: name"></span>
							</label>
						</td>
						<td>
							<label for="dialog_itemSettings" class="gray button icon-sliders" data-bind="click: ()=>{return itemPrepareParams($index())}"></label>
						</td>
						<td class="remove"><button class="error icon-trash" data-bind="click: ()=>{workspaceRemoveItem($data.id())}"></button></td>
					</tr>
				</tbody></table>
			</section>
			<footer>
				<div class="flex two">
					<div>
						<label ><input type="checkbox"  data-bind="checked: selectedItemsAll"/><span class="checkable">all</span></label>
						
						<span class="spacer"></span>
						<label for="dialog_itemSettings" class="button icon-sliders" data-bind="click: ()=>{return itemPrepareParams()}"></label>
					</div>
					<div class="right">
						<button class="icon-folder-open" data-bind="click: uploadFile"> Open</button>
						<label for="dialog_itemsList" class="button icon-logout"> Exit</label>
					</div>
				</div>			
			</footer>
		</article>
	</div>
	<div class="modal">
		<input id="dialog_itemSettings" type="checkbox" />
		<label for="dialog_itemSettings" class="overlay"></label>
		<article class="item settings">
			<section class="content">
				<form data-bind="with: selectedItem">
					<span class="name" data-bind="text: name" ></span>
					<table>
						<tr data-bind="visible: showAbs">
							<td class="parameter">x</td>
							<td><input type="number" class="abs" data-bind="numericValue: xset"></input> <span class="unit" data-bind="text: $root.unit.pos"></span></td>
							<td class="parameter">y</td>
							<td><input type="number" class="abs" data-bind="numericValue: yset"></input> <span class="unit" data-bind="text: $root.unit.pos"></span></td>
							<td>
								<input id="showAbs" type="checkbox" data-bind="checked: showAbs" />
								<label class="toggleSwitch" for="showAbs">
									<span class="checkable"><b>abs</b> <i class="icon-toggle-left"></i> rel</span>
								</label>
							</td>
						</tr>
						<tr data-bind="visible: !showAbs()">
							<td class="parameter">&Delta;x</td>
							<td><input type="number" data-bind="numericValue: dx"></input> <span class="unit" class="rel" data-bind="text: $root.unit.pos"></span></td>
							<td class="parameter">&Delta;y</td>
							<td><input type="number" class="rel" data-bind="numericValue: dy"></input> <span class="unit" data-bind="text: $root.unit.pos"></span></td>
							<td>
								<label class="toggleSwitch" for="showAbs">
									<span class="checkable">abs <i class="icon-toggle-right"></i> <b>rel</b></span>
								</label>
							</td>
						</tr>
						
						<tr>
							<td class="parameter">align</td>
							<td colspan="4">
								<button data-bind="click: alignLeftOfAxis"><i class="icon-align-right"></i></button>
								<button data-bind="click: alignRightOfAxis"><i class="icon-align-left"></i></button>
								<button data-bind="click: alignToOrigin"><i class="icon-center"></i></button>
								<button data-bind="click: alignAboveOfAxis"><i class="icon-align-bottom"></i></button>
								<button data-bind="click: alignUnderAxis"><i class="icon-align-top"></i></button>
								<!--
								<i class="spacing"></i>
								<button><i class="icon-resize-horizontal"></i><i class="icon-ellipsis-horizontal"></i></button>
								<button><i class="icon-resize-vertical"></i><i class="icon-ellipsis-vertical"></i></button>
								-->
							</td>
						</tr>
						<tr>
							<td class="parameter">color</td>
							<td colspan="4">
								<label class="colorSelect" style="color: #222">
									<input name="color" type="radio" value="black" data-bind="checked: color" />
									<span class="checkable"><i class="icon-brush large"></i></span>
								</label>
								<label class="colorSelect" style="color: red">
									<input name="color" type="radio" value="red" data-bind="checked: color" />
									<span class="checkable"><i class="icon-brush large"></i></span>
								</label>
								<label class="colorSelect" style="color: green">
									<input name="color" type="radio" value="green" data-bind="checked: color" />
									<span class="checkable"><i class="icon-brush large"></i></span>
								</label>
								<label class="colorSelect" style="color: blue">
									<input name="color" type="radio" value="blue" data-bind="checked: color" />
									<span class="checkable"><i class="icon-brush large"></i></span>
								</label>
								<label class="colorSelect" style="color: orange">
									<input name="color" type="radio" value="orange" data-bind="checked: color" />
									<span class="checkable"><i class="icon-brush large"></i></span>
								</label>
								<label class="colorSelect" style="color: darkcyan">
									<input name="color" type="radio" value="darkcyan" data-bind="checked: color" />
									<span class="checkable"><i class="icon-brush large"></i></span>
								</label>
								<label class="colorSelect" style="color: magenta">
									<input name="color" type="radio" value="magenta" data-bind="checked: color" />
									<span class="checkable"><i class="icon-brush large"></i></span>
								</label>
							</td>
						</tr>
					</table>
<!--					
					<label>
						<input type="checkbox" /><span class="checkable parameter">message before task</span>
					</label>
					<textarea class="" placeholder="Task Message ..."></textarea>
-->						
				</form>
			</section>
			<footer>
				<div class="flex two">
					<div>
						<label for="dialog_itemSettings" class="button error">Cancel</label>
					</div>
					<div class="right">
						<label for="dialog_itemSettings" class="button success" data-bind="click: itemSaveParams">OK</label>
					</div>
				</div>
			</footer>
		</article>
	</div>
	
	<!-- task dialog -->
	<div class="modal">
		<input id="dialog_taskSettings" type="checkbox" />
		<label for="dialog_taskSettings" class="overlay"></label>
		<article class="task settings">
			<section class="content">
				<form data-bind="with: selectedTask">
					<input class="name" input="text" placeholder="Task Name" data-bind="value: name" />
					<table>
						<tr>
							<td class="parameter">color</td>
							<td colspan="3">
								<label class="colorSelect" style="color: #222">
									<input type="checkbox" value="black" data-bind="checked: colors" />
									<span class="checkable"><i class="icon-brush large"></i></span>
								</label>
								<label class="colorSelect" style="color: red">
									<input type="checkbox" value="red" data-bind="checked: colors" />
									<span class="checkable"><i class="icon-brush large"></i></span>
								</label>
								<label class="colorSelect" style="color: green">
									<input type="checkbox" value="green" data-bind="checked: colors" />
									<span class="checkable"><i class="icon-brush large"></i></span>
								</label>
								<label class="colorSelect" style="color: blue">
									<input type="checkbox" value="blue" data-bind="checked: colors" />
									<span class="checkable"><i class="icon-brush large"></i></span>
								</label>
								<label class="colorSelect" style="color: orange">
									<input type="checkbox" value="orange" data-bind="checked: colors" />
									<span class="checkable"><i class="icon-brush large"></i></span>
								</label>
								<label class="colorSelect" style="color: darkcyan">
									<input type="checkbox" value="darkcyan" data-bind="checked: colors" />
									<span class="checkable"><i class="icon-brush large"></i></span>
								</label>
								<label class="colorSelect" style="color: magenta">
									<input type="checkbox" value="magenta" data-bind="checked: colors" />
									<span class="checkable"><i class="icon-brush large"></i></span>
								</label>
							</td>
						</tr>
						<tr>
							<td class="parameter">type</td>
							<td>
								<label class="typeSelect" >
									<input name="typeSelect" type="radio" value="vector"  data-bind="checked: type"/>
									<span class="checkable"><i class="icon-lines large"></i></span>
								</label>
								<label class="typeSelect" >
									<input name="typeSelect" type="radio" value="raster" data-bind="checked: type"/>
									<span class="checkable"><i class="icon-dots large"></i></span>
								</label>
							</td>
						</tr>

						<tr>
							<td class="parameter">speed</td>
							<td><input type="number" placeholder="10" min="0" data-bind="value: speed"></input> <span class="unit" data-bind="text: $root.unit.speed"></span></td>
							<td class="parameter">repeat</td>
							<td><input type="number" placeholder="1" min="1" data-bind="value: repeat"></input> <i class="icon-retweet large"></i></td>
						</tr>
					</table>
<!--
					<label>
						<input type="checkbox" checked /><span class="checkable parameter">message before task</span>
					</label>
					<textarea class="" placeholder="Task Message ..."></textarea>
-->					
				</form>
			</section>
			<footer>
				<div class="flex two">
					<div>
						<label for="dialog_taskSettings" class="button error">Cancel</label>
					</div>
					<div class="right">
						<label for="dialog_taskSettings" class="button success" data-bind="click: taskSaveParams">OK</label>
					</div>
				</div>
			</footer>
		</article>
	</div>


	<!-- wait overlay -->
	<div class="modal">
		<input id="wait_overlay" type="checkbox" data-bind="checked: wait" />
		<div class="overlay"></div>
		<div class="wait">
			<div>
				<i class="icon-spin3 animate-spin" data-bind="visible: wait()===true"></i>
			</div>
			<div data-bind="html: wait, visible: wait()!==true"></div>
		</div>
	</div>
	<script type='text/javascript'>
		init();
	</script>
</body>
</html>
