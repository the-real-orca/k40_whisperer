<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Picnic CSS -->
	<link rel="stylesheet" href="libs/css/picnic.min.css">

    <!-- Icons -->
	<link rel="stylesheet" href="libs/css/laser-font.css">

	<!-- Zepto -->
	<script type='text/javascript' src='libs/js/zepto.min.js'></script>

	<!-- WebSockets -->
	<script type="text/javascript" src="libs/js/socket.io.slim.js"></script>

	<!-- Knockout.js MVVM -->
	<script type='text/javascript' src='libs/js/knockout-3.4.2.js'></script>

	<!-- Tabs -->
	<link rel="stylesheet" href="tabs.css">

	<!-- Messages -->
	<link rel="stylesheet" href="msg.css">
	<script src="msg.js"></script>


	<!--  -->
	<link rel="stylesheet" href="main.css">
	<script type='text/javascript' src='main.js'></script>

</head>
<body>

	<!-- header -->
	<div class="flex two header">
		<div class="title"><img class="logo" src="" alt="Logo"/><h1>Pi Whisperer</h1></div>
		<div class="status ">
			<span class="dangerous" data-bind="css: { ok: status.laser, error: alert.laser }"><i class="icon-laser"></i></span>
			<span data-bind="css: { ok: status.airassist, error: alert.airassist }"><i class="icon-fan"></i> <span data-bind="text: status.airassist" class="unit percent"></span></span>

			<span data-bind="css: { ok: status.waterTemp, error: alert.waterTemp }"><i class="icon-thermometer"></i> <span data-bind="text: status.waterTemp" class="unit temp"></span></span>
			<span data-bind="css: { ok: status.waterFlow, error: alert.waterFlow }"><i class="icon-air"></i> <span data-bind="text: status.waterFlow" class="unit flowrate"></span></span>

			<span data-bind="css: { ok: status.usb, error: alert.usb }" ><i class="icon-usb"></i></span>
			<span data-bind="css: { ok: status.network, error: alert.network }" ><i data-bind="css: status.networkIcon"></i></span>
		</div>
	</div>

	<!-- message stack -->
	<div class="flex">
		<div id="stack" class="right message-stack half-700 third-1000" data-bind="template: {foreach: msgList, afterAdd: fxFadeIn, beforeRemove: fxSlideUpRemove}">
			<article class="card message" data-bind="css: type">
			  <header><span data-bind="html: header"></span><span class="close">
					<span data-bind="visible: timeoutHandle, click: removeTimeout">
						<span class="timeout" data-bind="style: { animationDuration: timeout+'s'}"></span> <b>&#9684;</b>
					</span>
					&nbsp; <b data-bind="click: remove">&times;</b>
				</span></header>
			  <section data-bind="html: text"></section>
			</article>
		</div>
	</div>

	<!-- main content -->
	<div class="tabs side-right">

		<!-- Upload -->
		<input id="Upload" name="mainTabsGroup" type="radio" checked />
		<label class="title" for="Upload"><i class="icon-picture"></i></label>
		<div class="content" >
			<div class="full">
				 <fieldset class="panel">
					<legend>Workspace</legend>
					<form method="post" enctype="multipart/form-data" action="upload">
						<label class="upload button" ><i class="icon-folder-open"></i> Open
							<input id="uploadFile" title="drop file or click me" name="file" type="file" ></input>
						</label>
						<input id="uploadSubmit" type="submit"></input>
					</form>
				</fieldset>
			</div>
		</div>


		<!-- Position -->
		<input id="Position" name="mainTabsGroup" type="radio"/>
		<label class="title" for="Position"><i class="icon-move"></i></label>
		<div class="content">
			<div class="center panel">
				<fieldset>
					<legend>Move</legend>
					<div class="flex center four-500">
						<div >
							<button class="success" data-bind="click: initLaser, visible: !status.usb()"><i class="icon-off"></i> Init</button>
							<button data-bind="click: releaseLaser, visible: status.usb"><i class="icon-off"></i> Release</button>
						</div>
						<div >
							<button data-bind="css: {success: !pos.valid()}, click: home, enable: status.usb"><i class="icon-crosshairs-gps"></i> Home</button>
						</div>
						<div >
							<button data-bind="click: unlock, enable: status.usb"><i class="icon-eject"></i> Unlock</button>
						</div>
						<div >
							<button data-bind="click: stop, enable: status.usb" class="error"><i class="icon-close-octagon"></i> Stop</button>
						</div>
						<div >
							<b>X:</b> <input type="number" data-bind="numericValue: pos.x, precision: 2, enable: pos.valid"></input><span class="unit pos"></span>
						</div>
						<div >
							<b>Y:</b> <input type="number" data-bind="numericValue: pos.y, precision: 2, enable: pos.valid"></input><span class="unit pos"></span>
						</div>
					</div>
					<hr  style="margin: 2em 0em">
					<div class="panel center">
						<table class="move">
							<tr>
								<td>
									<!-- upper left corner -->
									<label class="">
										<input type="radio" value="upperLeft" name="anchorPos" data-bind="checked: anchor">
										<div class="anchorPos button flat"><div class="upperLeft"/></div>
									</label>
								</td>
								<td>
									<!-- up -->
									<button class="move" data-bind="click: move.bind($data, 0, $root.config.stepSize()*10 )">&#9650;<br>&#9650;<br>&#9650;</button><br>
									<button class="move" data-bind="click: move.bind($data, 0, $root.config.stepSize() )">&#9650;<br>&#9650;</button><br>
									<button class="move" data-bind="click: move.bind($data, 0, $root.config.stepSize()/10 )">&#9650;</button><br>
								</td>
								<td>
									<!-- upper right corner -->
									<label class="">
										<input type="radio" value="upperRight" name="anchorPos" data-bind="checked: anchor">
										<div class="anchorPos button flat"><div class="upperRight"/></div>
									</label>
								</td>
							</tr>

							<tr>
								<td>
									<!-- left -->
									<button class="move" data-bind="click: move.bind($data, -$root.config.stepSize()*10, 0)"><b>&#9668; &#9668; &#9668;</b></button><button class="move" data-bind="click: move.bind($data, -$root.config.stepSize(), 0)">&#9668; &#9668;</button><button class="move" data-bind="click: move.bind($data, -$root.config.stepSize()/10, 0)">&#9668;</button>
								</td>
								<td>
									<!-- center -->
									<label class="">
										<input type="radio" value="center" name="anchorPos" data-bind="checked: anchor">
										<div class="anchorPos button flat"><b class="center">&#9587;</b></div>
									</label>
								</td>
								<td>
									<!-- right -->
									<button class="move" data-bind="click: move.bind($data, $root.config.stepSize()/10, 0)">&#9658;</button><button class="move" data-bind="click: move.bind($data, $root.config.stepSize(), 0)">&#9658; &#9658;</button><button class="move" data-bind="click: move.bind($data, $root.config.stepSize()*10, 0)">&#9658; &#9658; &#9658;</button>
								</td>
							</tr>
							<tr>
								<td>
									<!-- lower left corner -->
									<label class="">
										<input type="radio" value="lowerLeft" name="anchorPos" data-bind="checked: anchor">
										<div class="anchorPos button flat"><div class="lowerLeft"/></div>
									</label>
								</td>
								<td>
									<!-- down -->
									<button class="move" data-bind="click: move.bind($data, 0, -$root.config.stepSize()/10 )">&#9660;</button><br>
									<button class="move" data-bind="click: move.bind($data, 0, -$root.config.stepSize() )">&#9660;<br>&#9660;</button><br>
									<button class="move" data-bind="click: move.bind($data, 0, -$root.config.stepSize()*10 )">&#9660;<br>&#9660;<br>&#9660;</button><br>
								</td>
								<td>
									<!-- lower right corner -->
									<label class="">
										<input type="radio" value="lowerRight" name="anchorPos"  data-bind="checked: anchor">
										<div class="anchorPos button flat"><div class="lowerRight"/></div>
									</label>
								</td>
							</tr>


						</table>
					</div>
				</fieldset>
			</div>
		</div>


		<!-- Print -->
		<input id="Print" name="mainTabsGroup" type="radio" />
		<label class="title" for="Print"><i class="icon-laser"></i></label>
		<div class="content">
<!--
			<div class="full two-third-800 panel">
				 <fieldset class="panel">
					<legend>live image</legend>
					<img class="liveImage" label="Live image from laser encraver" >
				</fieldset>
			</div>
-->
			<div class="center">
				<fieldset class="">
					<legend>Tasks</legend>
					<table class="">
						<tr class="task">
							<td>
								<label>
									<input type="checkbox" checked><span class="checkable"></span>
								</label>
							</td>
							<td>
								<button class="flat"><span>raster</span> <i class="icon-sliders"></i></button>
							</td>
							<td>
								<button class="flat right"><i class="icon-play"></i></button>
							</td>
						</tr>
						<tr class="task">
							<td>
								<label>
									<input type="checkbox" checked><span class="checkable"></span>
								</label>
							</td>
							<td>
								<button class="flat"><span>engrave</span> <i class="icon-sliders"></i></button>
							</td>
							<td>
								<button class="flat right"><i class="icon-play"></i></button>
							</td>
						</tr>
						<tr class="task">
							<td>
								<label>
									<input type="checkbox" checked><span class="checkable"></span>
								</label>
							</td>
							<td>
								<button class="flat"><span>cut</span> <i class="icon-sliders"></i></button>
							</td>
							<td>
								<button class="flat right"><i class="icon-play"></i></button>
							</td>
						</tr>

					</table>
				</fieldset>
				<button class="right"><i class="icon-play"></i></button>
			</div>
		</div>

	</div>

	<div class="modal">
		<input id="dialog_taskSettings" type="checkbox"  />
		<label for="dialog_taskSettings" class="overlay"></label>
		<article>
			<header>
				<h3>Task Settings</h3>
				<label for="dialog_taskSettings" class="close">&times;</label>
			</header>
			<section class="content">
				<form>
					<input input="text" placeholder="Task Name" />

					<table>
						<tr>
							<td class="name">color</td>
							<td>
								<label class="colorSelect" style="color: #222">
									<input type="checkbox" />
									<span class="checkable"><i class="icon-brush large"></i></span>
								</label>
								<label class="colorSelect" style="color: red">
									<input type="checkbox" />
									<span class="checkable"><i class="icon-brush large"></i></span>
								</label>
								<label class="colorSelect" style="color: green">
									<input type="checkbox" />
									<span class="checkable"><i class="icon-brush large"></i></span>
								</label>
								<label class="colorSelect" style="color: blue">
									<input type="checkbox" />
									<span class="checkable"><i class="icon-brush large"></i></span>
								</label>
								<label class="colorSelect" style="color: orange">
									<input type="checkbox" />
									<span class="checkable"><i class="icon-brush large"></i></span>
								</label>
							</td>
						</tr>
						<tr>
							<td class="name">type</td>
							<td>
								<label class="typeSelect" >
									<input name="typeSelect" type="radio" checked />
									<span class="checkable"><i class="icon-lines large"></i></span>
								</label>
								<label class="typeSelect" >
									<input name="typeSelect" type="radio" />
									<span class="checkable"><i class="icon-dots large"></i></span>
								</label>
							</td>
						</tr>

						<tr>
							<td class="name">speed</td>
							<td><input type="number" placeholder="10" min="0"></input> <span class="unit">mm/s</span></td>
						</tr>

						<tr>
							<td class="name">repeat</td>
							<td><input type="number" placeholder="1" min="1"></input> <i class="icon-retweet large"></i></td>
						</tr>
					</table>

					<label>
						<input type="checkbox" checked /><span class="checkable">message before task</span>
					</label>
					<textarea class="" placeholder="Task Message ..."></textarea>
				</form>
			</section>
			<footer class="right">
				<label for="dialog_taskSettings" class="button dangerous">Cancel</label>
				<label for="dialog_taskSettings" class="button success">OK</label>
			</footer>
		</article>
	</div>

<!-- DEBUG -->
<label for="dialog_taskSettings" class="button">Show modal</label>
<div>sequence: <span data-bind="text: seqNr"/><span></div>

	<script type='text/javascript'>
		init();
	</script>
</body>
</html>
